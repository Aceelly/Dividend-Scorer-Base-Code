<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dividend Scorer Dashboard</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Include Chart.js library for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Main Content Section -->
    <div id="main-content" class="container">
        <div class="header">
            <h1>Dividend Scorer</h1>
            <!-- Logout button -->
            <a href="{{ url_for('logout') }}" class="logout-btn">Log Out</a>
        </div>
        <div class="main-content">
            <!-- Greeting header with a search bar for stock ticker -->
            <div class="header">
                <h1 id="user-greeting">Hello {{ current_user.username }},</h1> 
                <input type="text" class="search-bar" id="stock-ticker-input" placeholder="Enter Stock Ticker">
            </div>

            <!-- Metric Cards Section -->
            <div class="dashboard-grid">
                <!-- Main Score Card -->
                <div class="metric-card main-score-card">
                    <h3>Dividend Score</h3>
                    <h2 id="dividend-score-value">N/A</h2> 
                </div>

                <!-- Safety Chart -->
                <div class="metric-card safety-chart-card">
                    <table class="safety-chart">
                        <thead>
                            <tr>
                                <th>Safety Level</th>
                                <th>Score Range</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="extremely-safe"><td>Extremely Safe</td><td>78-100</td></tr>
                            <tr class="safe"><td>Safe</td><td>60-77</td></tr>
                            <tr class="unsafe"><td>Unsafe</td><td>36-59</td></tr>
                            <tr class="extremely-unsafe"><td>Extremely Unsafe</td><td>1-35</td></tr>
                        </tbody>
                    </table>
                </div>

                <!-- Company Info Cards -->
                <div class="metric-card">
                    <h3>Company Name</h3> 
                    <h2 id="company-name-value">N/A</h2> 
                </div>
                <div class="metric-card">
                    <h3>Market Cap</h3>
                    <h2 id="market-cap-value">N/A</h2> 
                </div>
                <div class="metric-card">
                    <h3>EPS</h3> 
                    <h2 id="eps-value">N/A</h2> 
                </div>

                <!-- Dividend Info Cards -->
                <div class="metric-card">
                    <h3>Payout Ratio</h3>
                    <h2 id="payout-ratio-value">N/A</h2>
                </div>
                <div class="metric-card">
                    <h3>Dividend Yield</h3>
                    <h2 id="dividend-yield-value">N/A</h2>
                </div>
                
                <!-- Cashflow Chart -->
                <div class="metric-card cashflow-chart-card">
                    <h2>Yearly Cashflow Analysis</h2>
                    <canvas id="cashflowChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript files for handling functionality and interactivity -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='auth.js') }}"></script> 
    <script>
        let cashflowChart = null;

        document.getElementById('stock-ticker-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const symbol = this.value.toUpperCase();
                if (symbol) {
                    fetchCashflowData(symbol);
                    // Your existing fetch calls here...
                }
            }
        });

        async function fetchCashflowData(symbol) {
            try {
                const response = await fetch(`/api/cashflow/${symbol}`);
                const data = await response.json();

                if (data.error) {
                    console.error('Error fetching cashflow data:', data.error);
                    return;
                }

                createCashflowChart(data);
            } catch (error) {
                console.error('Error fetching cashflow data:', error);
            }
        }

        function createCashflowChart(data) {
            // Destroy existing chart if it exists
            if (cashflowChart) {
                cashflowChart.destroy();
            }

            const ctx = document.getElementById('cashflowChart').getContext('2d');
            cashflowChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.labels,
                    datasets: [
                        {
                            label: 'Operating Cashflow',
                            data: data.operatingCashflow,
                            backgroundColor: 'rgba(75, 192, 192, 0.5)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Capital Expenditures',
                            data: data.capitalExpenditures,
                            backgroundColor: 'rgba(255, 99, 132, 0.5)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Free Cashflow',
                            data: data.freeCashflow,
                            backgroundColor: 'rgba(54, 162, 235, 0.5)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Billions USD'
                            }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'Yearly Cashflow Analysis',
                            font: {
                                size: 16
                            }
                        },
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
