<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dividend Scorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0fcf4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            text-align: center;
        }

        h2 {
            background-color: #d4f3dc;
            color: #20232a;
            padding: 10px 15px;
            margin: 0;
            border-radius: 8px 8px 0 0;
        }

        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #CCFAE6;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .auth-container {
            background-color: #e8fce9;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            font-weight: bold;
            color: #2d3748;
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #b8e4c9;
            border-radius: 4px;
            margin-top: 4px;
            background-color: #f4fcf6;
        }

        button[type="submit"], .logout-btn {
            background-color: #38a169;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }

        button[type="submit"]:hover, .logout-btn:hover {
            background-color: #2f855a;
        }

        p {
            margin-top: 10px;
            font-size: 14px;
        }

        a {
            color: #3b8e6c;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .container {
            margin: 20px;
            display: none; /* Hidden by default */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #d4f3dc;
            border-radius: 8px;
        }

        .content-wrapper {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .chart-container {
            width: 50%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .result, .category {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <!-- Login Overlay -->
    <div id="login-overlay" class="auth-overlay">
        <div class="auth-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="switch-to-signup">Sign up</a></p>
            </form>
        </div>
    </div>

    <!-- Signup Overlay -->
    <div id="signup-overlay" class="auth-overlay hidden">
        <div class="auth-container">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-username">Username:</label>
                    <input type="text" id="signup-username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" id="switch-to-login">Login</a></p>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="container">
        <div class="header">
            <h1>Dividend Scorer</h1>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </div>
        <div class="content-wrapper">
            <div class="form-container">
                <form id="dividend-form">
                    <div class="form-group">
                        <label for="payout-ratio">Payout Ratio:</label>
                        <input type="number" id="payout-ratio" required>
                    </div>
                    <div class="form-group">
                        <label for="debt-levels">Debt Levels:</label>
                        <input type="number" id="debt-levels" required>
                    </div>
                    <div class="form-group">
                        <label for="recession-perform">Recession Performance:</label>
                        <select id="recession-perform" required>
                            <option value="Good">Good</option>
                            <option value="Bad">Bad</option>
                            <option value="N/A">N/A</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dividend-longevity">Dividend Longevity (1-20 years):</label>
                        <input type="number" id="dividend-longevity" min="1" max="20" required>
                    </div>
                    <div class="form-group">
                        <label for="industry-cyclicality">Industry Cyclicality:</label>
                        <select id="industry-cyclicality" required>
                            <option value="Not Cyclical">Not Cyclical</option>
                            <option value="Cyclical">Cyclical</option>
                            <option value="Very Cyclical">Very Cyclical</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="free-cash-flow">Free Cash Flow:</label>
                        <input type="number" id="free-cash-flow" required>
                    </div>
                    <div class="form-group">
                        <label for="recent-growth">Recent Sales and Earnings Growth:</label>
                        <input type="number" id="recent-growth" required>
                    </div>
                    <button type="submit">Calculate Score</button>
                </form>
                <div id="result" class="result"></div>
                <div id="category" class="category"></div>
            </div>
            <div class="chart-container">
                <h2>Safety Chart</h2>
                <table class="safety-chart">
                    <tr class="extremely-safe">
                        <td>Extremely Safe</td>
                        <td>78-100</td>
                    </tr>
                    <tr class="safe">
                        <td>Safe</td>
                        <td>60-77</td>
                    </tr>
                    <tr class="unsafe">
                        <td>Unsafe</td>
                        <td>36-59</td>
                    </tr>
                    <tr class="extremely-unsafe">
                        <td>Extremely Unsafe</td>
                        <td>1-35</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginOverlay = document.getElementById('login-overlay');
            const signupOverlay = document.getElementById('signup-overlay');
            const mainContent = document.getElementById('main-content');
            const switchToSignup = document.getElementById('switch-to-signup');
            const switchToLogin = document.getElementById('switch-to-login');
            const logoutBtn = document.getElementById('logout-btn');

            mainContent.style.display = 'none';

            switchToSignup.addEventListener('click', (e) => {
                e.preventDefault();
                loginOverlay.classList.add('hidden');
                signupOverlay.classList.remove('hidden');
            });

            switchToLogin.addEventListener('click', (e) => {
                e.preventDefault();
                signupOverlay.classList.add('hidden');
                loginOverlay.classList.remove('hidden');
            });

            document.getElementById('login-form').addEventListener('submit', (e) => {
                e.preventDefault();
                loginOverlay.classList.add('hidden');
                mainContent.style.display = 'block';
            });

            document.getElementById('signup-form').addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Signup Successful');
                signupOverlay.classList.add('hidden');
                mainContent.style.display = 'block';
            });

            logoutBtn.addEventListener('click', () => {
                mainContent.style.display = 'none';
                loginOverlay.classList.remove('hidden');
            });

            document.getElementById('dividend-form').addEventListener('submit', function (e) {
                e.preventDefault();
                const payoutRatio = parseFloat(document.getElementById('payout-ratio').value);
                const debtLevels = parseFloat(document.getElementById('debt-levels').value);
                const recessionPerformance = document.getElementById('recession-perform').value;
                const dividendLongevity = parseInt(document.getElementById('dividend-longevity').value);
                const industryCyclicality = document.getElementById('industry-cyclicality').value;
                const freeCashFlow = parseFloat(document.getElementById('free-cash-flow').value);
                const recentGrowth = parseFloat(document.getElementById('recent-growth').value);
                
                let score = payoutRatio + freeCashFlow + recentGrowth - debtLevels;
                if (recessionPerformance === 'Good') score += 10;
                if (recessionPerformance === 'Bad') score -= 10;
                if (industryCyclicality === 'Cyclical') score -= 5;
                if (industryCyclicality === 'Very Cyclical') score -= 10;
                score += dividendLongevity;

                document.getElementById('result').textContent = `Your Dividend Score: ${score}`;

                let category;
                if (score >= 78) category = 'Extremely Safe';
                else if (score >= 60) category = 'Safe';
                else if (score >= 36) category = 'Unsafe';
                else category = 'Extremely Unsafe';

                document.getElementById('category').textContent = `Category: ${category}`;
            });
        });
    </script>
</body>
</html>
