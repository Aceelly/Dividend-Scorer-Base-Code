<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dividend Scorer</title>
    <style>
        body {
            background-color: #CCFAE6;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 224px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background-color: white;
            border-right: 0.92px solid #EFF0F6;
            box-shadow: 0px 4.618064880371094px 18.472259521484375px rgba(0, 0, 0, 0.05);
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            padding: 10px 18.47px;
            text-decoration: none;
            color: #4D4D4D;
            font-size: 12.93px;
            font-weight: 500;
        }
        .sidebar a:hover {
            background-color: #f0f0f0;
        }
        .container {
            margin-left: 240px;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }
        .header h1 {
            color: #2C2C2C;
            font-size: 25px;
            font-family: 'Vollkorn', serif;
            font-weight: 700;
            margin: 0;
        }
        .logout-btn {
            background-color: #9EF5CF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .content-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
        }
        .form-container, .chart-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            font-weight: bold;
            color: #2d3748;
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #b8e4c9;
            border-radius: 4px;
            margin-top: 4px;
            background-color: #f4fcf6;
        }
        button[type="submit"] {
            background-color: #38a169;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        button[type="submit"]:hover {
            background-color: #2f855a;
        }
        .safety-chart {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
            background-color: white;
            margin-top: 20px;
        }
        .safety-chart th, .safety-chart td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .safety-chart tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .safety-chart th {
            background-color: #f0f0f0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Login Overlay -->
    <div id="login-overlay" class="auth-overlay">
        <div class="auth-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="switch-to-signup">Sign up</a></p>
            </form>
        </div>
    </div>

    <!-- Signup Overlay -->
    <div id="signup-overlay" class="auth-overlay hidden">
        <div class="auth-container">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-username">Username:</label>
                    <input type="text" id="signup-username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" id="switch-to-login">Login</a></p>
            </form>
        </div>
    </div>

     <!-- Main Content -->
     <div id="main-content" class="container">
        <div class="header">
            <h1>Dividend Scorer</h1>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </div>
        <div class="content-wrapper">
            <div class="form-container">
                <form id="dividend-form">
                    <div class="form-group">
                        <label for="payout-ratio">Payout Ratio:</label>
                        <input type="number" id="payout-ratio" required>
                    </div>
                    <div class="form-group">
                        <label for="debt-levels">Debt Levels:</label>
                        <input type="number" id="debt-levels" required>
                    </div>
                    <div class="form-group">
                        <label for="recession-perform">Recession Performance:</label>
                        <select id="recession-perform" required>
                            <option value="Good">Good</option>
                            <option value="Bad">Bad</option>
                            <option value="N/A">N/A</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dividend-longevity">Dividend Longevity (1-20 years):</label>
                        <input type="number" id="dividend-longevity" min="1" max="20" required>
                    </div>
                    <div class="form-group">
                        <label for="industry-cyclicality">Industry Cyclicality:</label>
                        <select id="industry-cyclicality" required>
                            <option value="Not Cyclical">Not Cyclical</option>
                            <option value="Cyclical">Cyclical</option>
                            <option value="Very Cyclical">Very Cyclical</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="free-cash-flow">Free Cash Flow:</label>
                        <input type="number" id="free-cash-flow" required>
                    </div>
                    <div class="form-group">
                        <label for="recent-growth">Recent Sales and Earnings Growth:</label>
                        <input type="number" id="recent-growth" required>
                    </div>
                    <button type="submit">Calculate Score</button>
                </form>
                <div id="result" class="result"></div>
                <div id="category" class="category"></div>
            </div>
            <div class="chart-container">
                <h2>Safety Chart</h2>
                <table class="safety-chart">
                    <tr class="extremely-safe">
                        <td>Extremely Safe</td>
                        <td>78-100</td>
                    </tr>
                    <tr class="safe">
                        <td>Safe</td>
                        <td>60-77</td>
                    </tr>
                    <tr class="unsafe">
                        <td>Unsafe</td>
                        <td>36-59</td>
                    </tr>
                    <tr class="extremely-unsafe">
                        <td>Extremely Unsafe</td>
                        <td>1-35</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
